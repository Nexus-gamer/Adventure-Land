<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft 64</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #deviceSelect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }
    .inventory-bar, .inventory-internal {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .inventory-bar {
      bottom: 10px;
      z-index: 5;
    }
    .inventory-internal {
      bottom: 70px;
      flex-direction: column;
      gap: 10px;
      display: none;
      z-index: 6;
    }
    .inventory-row {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    .slot {
      width: 40px;
      height: 40px;
      background: #555;
      border: 2px solid #999;
    }
    #touchControls {
      display: none;
      position: absolute;
      bottom: 80px;
      left: 10px;
      z-index: 8;
    }
    .btn {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      margin: 5px;
      border-radius: 10px;
      text-align: center;
      line-height: 50px;
      color: white;
      font-weight: bold;
      user-select: none;
    }
    #openInventoryBtn {
      position: absolute;
      right: 10px;
      bottom: 80px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #888;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      color: white;
      z-index: 8;
    }
  </style>
</head>
<body>
  <div id="deviceSelect">
    <p>Selecciona tu dispositivo:</p>
    <button onclick="startGame('mobile')">Dispositivo móvil</button>
    <button onclick="startGame('pc')">PC</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Inventario barra rápida -->
  <div class="inventory-bar" id="hotbar">
    ${'<div class="slot"></div>'.repeat(9)}
  </div>

  <!-- Inventario interno -->
  <div class="inventory-internal" id="fullInventory">
    ${'<div class="inventory-row">' + '<div class="slot"></div>'.repeat(9) + '</div>'}
    ${'<div class="inventory-row">' + '<div class="slot"></div>'.repeat(9) + '</div>'}
    ${'<div class="inventory-row">' + '<div class="slot"></div>'.repeat(9) + '</div>'}
  </div>

  <!-- Controles táctiles -->
  <div id="touchControls">
    <div style="display: flex;">
      <div class="btn" ontouchstart="move('up')" ontouchend="stopMove()">↑</div>
    </div>
    <div style="display: flex;">
      <div class="btn" ontouchstart="move('left')" ontouchend="stopMove()">←</div>
      <div class="btn" ontouchstart="move('down')" ontouchend="stopMove()">↓</div>
      <div class="btn" ontouchstart="move('right')" ontouchend="stopMove()">→</div>
    </div>
    <div class="btn" ontouchstart="jump()">⤴</div>
  </div>
  <div id="openInventoryBtn" ontouchstart="toggleInventory()">E</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let keys = {};
    let isMobile = false;

    document.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key.toLowerCase() === 'e') toggleInventory();
      if (e.code === 'Space') jump();
    });
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function toggleInventory() {
      const inv = document.getElementById('fullInventory');
      inv.style.display = inv.style.display === 'flex' ? 'none' : 'flex';
    }

    function startGame(device) {
      document.getElementById('deviceSelect').style.display = 'none';
      isMobile = device === 'mobile';
      if (isMobile) {
        document.getElementById('touchControls').style.display = 'block';
        document.getElementById('openInventoryBtn').style.display = 'block';
      }
      requestAnimationFrame(gameLoop);
    }

    function move(dir) {
      keys[dir] = true;
    }
    function stopMove() {
      keys = {};
    }

    function jump() {
      console.log("Salto activado");
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "green";
      ctx.fillRect(100, 100, 50, 50); // jugador ficticio

      if (keys['left']) console.log("Izquierda");
      if (keys['right']) console.log("Derecha");
      if (keys['up']) console.log("Arriba");
      if (keys['down']) console.log("Abajo");

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>

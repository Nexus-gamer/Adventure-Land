
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft 64</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #modeSelect {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .mode-button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
    }

    canvas {
      display: none;
      background: #87ceeb;
    }

    .touch-controls {
      display: none;
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .touch-button {
      background: rgba(255, 255, 255, 0.5);
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      margin: 5px;
      border-radius: 10px;
    }

    .touch-dpad {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .touch-dpad .touch-button {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

  <div id="modeSelect">
    <h1>Minecraft 64</h1>
    <button class="mode-button" onclick="startGame('pc')">PC</button>
    <button class="mode-button" onclick="startGame('mobile')">Dispositivo M√≥vil</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="touch-controls" id="touchControls">
    <div class="touch-dpad">
      <div style="width: 60px;"></div>
      <button class="touch-button" onclick="simulateKey('ArrowUp')">üîº</button>
      <div style="width: 60px;"></div>
      <button class="touch-button" onclick="simulateKey('ArrowLeft')">‚óÄÔ∏è</button>
      <button class="touch-button" onclick="simulateKey('ArrowDown')">üîΩ</button>
      <button class="touch-button" onclick="simulateKey('ArrowRight')">‚ñ∂Ô∏è</button>
    </div>
    <br />
    <button class="touch-button" onclick="simulateKey(' ')">Saltar</button>
    <button class="touch-button" onclick="simulateKey('e')">Inventario</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let mode = "pc";

    function startGame(selectedMode) {
      mode = selectedMode;
      document.getElementById("modeSelect").style.display = "none";
      canvas.style.display = "block";
      if (mode === "mobile") {
        document.getElementById("touchControls").style.display = "block";
      }
      initGame();
    }

    function simulateKey(key) {
      const event = new KeyboardEvent("keydown", { key });
      window.dispatchEvent(event);
    }

    let player = { x: 50, y: 500, w: 50, h: 50, vx: 0, vy: 0, grounded: false };
    const gravity = 1;
    const friction = 0.9;
    let keys = {};

    window.addEventListener("keydown", (e) => keys[e.key] = true);
    window.addEventListener("keyup", (e) => keys[e.key] = false);

    function initGame() {
      requestAnimationFrame(update);
    }

    function update() {
      if (keys["ArrowLeft"] || keys["a"]) player.vx = -5;
      if (keys["ArrowRight"] || keys["d"]) player.vx = 5;
      if ((keys[" "] || keys["Space"]) && player.grounded) {
        player.vy = -15;
        player.grounded = false;
      }

      // Extra: mover arriba/abajo (para testear)
      if (keys["ArrowUp"] && player.y > 0) player.y -= 5;
      if (keys["ArrowDown"] && player.y + player.h < canvas.height) player.y += 5;

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      player.vx *= friction;

      if (player.y + player.h > canvas.height) {
        player.y = canvas.height - player.h;
        player.vy = 0;
        player.grounded = true;
      }

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#654321";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
      ctx.fillStyle = "#00ff00";
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }
  </script>
</body>
</html>

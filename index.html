<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adventure Land</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
      background: #87CEEB;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }
    #touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h2>Selecciona tu modo de juego</h2>
    <button onclick="startGame('pc')">PC</button>
    <button onclick="startGame('movil')">Dispositivo Móvil</button>
  </div>

  <div id="touch-controls">
    <div class="row">
      <button onclick="move('up')">↑</button>
    </div>
    <div class="row">
      <button onclick="move('left')">←</button>
      <button onclick="jump()">⭡ Saltar</button>
      <button onclick="move('right')">→</button>
    </div>
    <div class="row">
      <button onclick="move('down')">↓</button>
    </div>
  </div>

  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let player = {
      x: 100,
      y: 0,
      width: 40,
      height: 40,
      color: 'green',
      vx: 0,
      vy: 0,
      onGround: false
    };

    let gravity = 0.5;
    let keys = {};
    let sueloY = 500;
    let gameStarted = false;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawGround() {
      ctx.fillStyle = 'saddlebrown';
      ctx.fillRect(0, sueloY, canvas.width, canvas.height - sueloY);
    }

    function update() {
      if (keys['ArrowLeft'] || keys['a']) player.vx = -5;
      else if (keys['ArrowRight'] || keys['d']) player.vx = 5;
      else player.vx = 0;

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      if (player.y + player.height >= sueloY) {
        player.y = sueloY - player.height;
        player.vy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }
    }

    function gameLoop() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      update();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.onGround) {
        player.vy = -10;
        console.log('salto activado');
      }
    }

    function startGame(mode) {
      document.getElementById('menu').style.display = 'none';
      if (mode === 'movil') {
        document.getElementById('touch-controls').style.display = 'flex';
      }
      gameStarted = true;
      console.log(`Juego iniciado en modo: ${mode}`);
      gameLoop();
    }

    function move(dir) {
      if (dir === 'left') keys['ArrowLeft'] = true;
      if (dir === 'right') keys['ArrowRight'] = true;
      if (dir === 'up') jump();
      if (dir === 'down') keys['ArrowDown'] = true;

      setTimeout(() => {
        keys = {};
      }, 200);
    }

    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === ' ') jump();
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });
  </script>
</body>
</html>

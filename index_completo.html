<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft 64</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background-color: #87CEEB; /* cielo */
    }
    #deviceSelect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }
    .inventory-bar, .inventory-internal {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .inventory-bar {
      bottom: 10px;
      z-index: 5;
    }
    .inventory-internal {
      bottom: 70px;
      flex-direction: column;
      gap: 10px;
      display: none;
      z-index: 6;
    }
    .inventory-row {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    .slot {
      width: 40px;
      height: 40px;
      background: #555;
      border: 2px solid #999;
    }
    #touchControls {
      display: none;
      position: absolute;
      bottom: 80px;
      left: 10px;
      z-index: 8;
    }
    .btn {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      margin: 5px;
      border-radius: 10px;
      text-align: center;
      line-height: 50px;
      color: white;
      font-weight: bold;
      user-select: none;
    }
    #openInventoryBtn {
      position: absolute;
      right: 10px;
      bottom: 80px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #888;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      color: white;
      z-index: 8;
    }
  </style>
</head>
<body>
  <div id="deviceSelect">
    <p>Selecciona tu dispositivo:</p>
    <button onclick="startGame('mobile')">Dispositivo móvil</button>
    <button onclick="startGame('pc')">PC</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Barra rápida (Hotbar) -->
  <div class="inventory-bar" id="hotbar">
    <!-- 9 slots -->
    <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    <div class="slot"></div><div class="slot"></div><div class="slot"></div>
  </div>

  <!-- Inventario interno (3 barras de 9 slots) -->
  <div class="inventory-internal" id="fullInventory">
    <div class="inventory-row">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
    <div class="inventory-row">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
    <div class="inventory-row">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- Controles táctiles -->
  <div id="touchControls">
    <div style="display: flex;">
      <div class="btn" ontouchstart="move('up')" ontouchend="stopMove()">↑</div>
    </div>
    <div style="display: flex;">
      <div class="btn" ontouchstart="move('left')" ontouchend="stopMove()">←</div>
      <div class="btn" ontouchstart="move('down')" ontouchend="stopMove()">↓</div>
      <div class="btn" ontouchstart="move('right')" ontouchend="stopMove()">→</div>
    </div>
    <div class="btn" ontouchstart="jump()">⤴</div>
  </div>

  <div id="openInventoryBtn" ontouchstart="toggleInventory()">E</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let keys = {};
    let isMobile = false;
    let player = { x: 100, y: 100, size: 50, speed: 3 };

    document.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key.toLowerCase() === 'e') toggleInventory();
      if (e.code === 'Space') jump();
    });
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function toggleInventory() {
      const inv = document.getElementById('fullInventory');
      inv.style.display = inv.style.display === 'flex' ? 'none' : 'flex';
    }

    function startGame(device) {
      document.getElementById('deviceSelect').style.display = 'none';
      isMobile = device === 'mobile';
      if (isMobile) {
        document.getElementById('touchControls').style.display = 'block';
        document.getElementById('openInventoryBtn').style.display = 'block';
      }
      requestAnimationFrame(gameLoop);
    }

    function move(dir) {
      keys[dir] = true;
    }
    function stopMove() {
      keys = {};
    }

    function jump() {
      console.log("Salto activado");
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar tierra (plataforma)
      ctx.fillStyle = "#654321";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

      // Movimiento
      if (keys['left']) player.x -= player.speed;
      if (keys['right']) player.x += player.speed;
      if (keys['up']) player.y -= player.speed;
      if (keys['down']) player.y += player.speed;

      // Dibujar jugador
      ctx.fillStyle = "green";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
